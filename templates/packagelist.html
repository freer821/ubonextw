<div id="packagelist">
    <div class="col" style="padding:15px;">
        <form id="ems-single-list1" class="ems-single-list" style="background-color:#ffffff;padding:0px 0px 0px 0px;">
            <div class="col" style="padding:0px;">
                <div class="row" style="margin:0px;">
                    <div class="col" style="height:50px;padding:5px 0px 0px 0px;"><label
                            class="col-form-label EMS-Single-font EMS-Single-heading"
                            style="font-size:17px;color:rgb(126,127,128);"><strong>包裹列表</strong></label></div>
                    <div class="col-12" style="padding:0px 5px 0px 0px;">
                        <hr class="ems-single-card-HR" style="margin:0px 0px 10px 0px;">
                    </div>
                </div>
                <div class="row" style="margin:10px 0px;padding:0px 0px;">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding:0px 15px 0px 28px;">
                        <button class="btn btn-success" type="button" style="padding: 0px;width: 66px;height: 35px;"
                                onclick="genpdf('package-list-table')">合并下载面单
                        </button>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding:0px 28px 0px 28px;">
                        <button class="btn btn-danger" type="button"
                                style="padding: 0px;width: 66px;float: right;height: 35px;"
                                onclick="openmodal('del-pack')">删除
                        </button>
                    </div>
                </div>
                <div class="row" style="margin:0px;">
                    <div class="col-xl-12 offset-xl-0" style="padding:0px 28px 0px 28px;">
                        <table id="package-list-table" class="table table-striped table-bordered" data-toggle="table"
                               data-show-refresh="true"
                               data-detail-formatter="detailFormatter"
                               data-url="/packages"
                               data-height="600"
                               data-side-pagination="server"
                               data-pagination="true" data-page-size="50" data-page-list="[50, 100, 200,500,1000]"
                               data-search="true" width="100%" style="margin-top:0px">
                            <thead>
                            <tr>
                                <th data-field="id" data-visible="false">ID</th>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="express_code" data-formatter="PackageDetailFormatter">运单编号</th>
                                <th data-field="sender_name" >寄件联络人</th>
                                <th data-field="receiver_name" >收件联络人</th>
                                <th data-field="receiver_addr">收件地址</th>
                                <th data-field="receiver_tel" >收件手机</th>
                                <th data-field="goods_descr" >托寄物内容</th>
                                <th data-field="createdtime" >下单时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- small modal -->
<div id="del-pack" class="modal" data-backdrop="true">
    <div class="row-col h-v">
        <div class="row-cell v-m">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">删掉订单</h5>
                    </div>
                    <div class="modal-body text-center p-lg">
                        <p>确认删除所选订单？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">取消</button>
                        <button type="button" class="btn danger p-x-md" data-dismiss="modal"
                                onclick="delPackage('package-list-table')">
                            删除
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </div>
    </div>
</div>
<!-- / .modal -->

<!-- small modal -->
<div id="pay-pack" class="modal" data-backdrop="true">
    <div class="row-col h-v">
        <div class="row-cell v-m">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">支付订单</h5>
                    </div>
                    <div class="modal-body text-center p-lg">
                        <p>确认支付所选订单?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">取消</button>
                        <button type="button" class="btn danger p-x-md" data-dismiss="modal"
                                onclick="payPackage('to-pay-list-table', 'wechat')">
                            微信支付
                        </button>
                        <button type="button" class="btn danger p-x-md" data-dismiss="modal"
                                onclick="payPackage('to-pay-list-table', 'alipay')">
                            支付宝支付
                        </button>
                        <button type="button" class="btn danger p-x-md" data-dismiss="modal"
                                onclick="payPackage('to-pay-list-table', 'prepaid')">
                            余额支付
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </div>
    </div>
</div>
<!-- / .modal -->
<script src="assets/js/order.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#package-list-table').bootstrapTable();
    });
</script>
